<!DOCTYPE html>
<head>
	<link rel="stylesheet" href='/stylesheets/signup.css'>
	<title>Signup</title>
</head>

<body>
	<form method = 'post'>
		<a id = 'header' href = "/"><h1>Jon's Blog</h1></a>

		<hr>

		<table id = 'tablu'>

			<tr>
				<td style = 'text-align: right'><b>Username</b></td>
				<td><input type =  'text' name = 'username'></td>
				<td style = "color: red">{{uerr}}</td>
			</tr>
				
			<tr>
				<td style = 'text-align: right'><b>Password</b></td>
				<td><input type =  'password' name = 'password'></td>
				<td style = "color: red">{{perr}}</td>
			</tr>
				
			<tr>
				<td style = 'text-align: right'><b>Verify Password</b></td>
				<td><input type =  'password' name = 'verify'></td>
				<td style = "color: red">{{vperr}}</td>
			</tr>
				
			<tr>
				<td style = 'text-align: right'><b>Email</b></td>
				<td><input type =  'text' name = 'email'></td>
				<td style = "color: red">{{emerr}}</td>
			</tr>

		</table>

		<div id = 'bottom_button'>
			<input  id = 'bottom_button_itself' type = 'submit'>
		</div>
	</form>
</body>
