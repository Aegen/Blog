<!DOCTYPE html>
<head>
	<link rel="stylesheet" type="text/css" href="/stylesheets/newpost.css">
	<title>New Post</title>
</head>

<body>

	<form method = 'post'>

		<a id = 'header'  href = "/"><h1>Jon's Blog</h1></a>

		<hr width= "80%">

		<h2 id = 'post_title' >Create New Post</h2>

		<div id = 'center_column'>
			<h3><b>Subject:</b></h3>
			<textarea id = 'subject_field' name = 'subject' wrap = 'off'></textarea>

			<br>

			<h3><b>Content:</b></h3>
			<textarea id = 'content_field' name = 'content'></textarea>

			<br>
			<br>

			<input id = 'bottom_button' type = 'submit' value="Post">

		</div>
	</form>
</body>
