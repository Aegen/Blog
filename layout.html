<!DOCTYPE html>
<head>
	<link rel="stylesheet" href='/stylesheets/hello.css'>
	<title>Jon's Blog</title>
</head>

<body>
	<form method = 'post'>
		
		<a id = 'title' href = "/"><h1>Jon's Blog</h1></a>
		

		<hr WIDTH = "80%">

		<div id = 'titlebar'>
			<a style = 'color: #565051;' href = "/newpost">New Post</a>
			<span>&nbsp;</span>
			<a style = 'color: #565051;' href = "/signup">Signup</a>
			{{userorlogin}}
		</div>

		<hr WIDTH = "80%">

		<div id = 'mainarea'>
			{% for a in entries%}
				<h3 class = "head">{{a.title}}</h3>

				<hr WIDTH = "98%" >

				<p class = "content">{{a.content}}</p>

				<br>

			{%endfor%}
		</div>
		<p id = 'queried'>Queried {{timedif}} {{timescale}} ago</p>
	</form>
</body>
